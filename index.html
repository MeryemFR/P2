<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOKI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!--HEADER-->
    <div class="main-container">
        <header>
            <nav class="nav-header">
                <div class="box-logo">
                    <img src="./logo/Booki.png" alt="logo_booki" class="logo-booki">
                </div>

                <nav>
                    <div class="nav-bar-container">
                        <ul class="header-menu">
                            <li class="hebergements"><a href="#hebergements" title="Hébergements">Hébergements</a></li>
                            <li class="activités"><a href="#activités" title="Activités">Activités</a></li>
                        </ul>
                    </div>
                </nav>
            </nav>
            <section>
                <div class="headline">
                    <h1>Trouvez votre logement pour des vacances de reve</h1>
                    <p>En plein centre ville ou en plein nature </p>
                </div>
            </section>
            <!--!formulaire de recherche-->
            <div class="search-form">
                <form class="search-bar" method="get" action="#">
                    <div class="icon-box">
                        <label><i class="fa-solid fa-location-dot"></i></label>
                    </div>
                    <div class="search-city">
                        <input type="text" placeholder="Marseille, France" title="tapez la recherche">
                    </div>
                    <button class="search-icon" type="button" aria-label="recherche">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                    <button class="search" type="submit" id="search-text">Rechercher</button>
                </form>
            </div>



</body>

</html>
